version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: smartstock-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartstock-backend
    ports:
      - "8004:8004"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/inventory
      - PORT=8004
      - JWT_SECRET=inventory_aiis_secret_key
      - JWT_EXPIRE=30d
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartstock-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8004
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  mongodb_data: